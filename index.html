<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="container">
        <!--dispaly box container-->
        <div class="display">
            <input type="text" placeholder="       Enter the value" id="inputVal" size="60" align="center">
            <!-- clear all button  -->
        </div>
        <div align="center"><button>CLEAR</button></div>
        <hr>
        <div align="center">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button class="btn">+</button>
        </div>
        <hr>
        <div align="center">
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button class="btn">-</button>
        </div>
        <hr>
        <div align="center">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="btn">*</button>
        </div>
        <hr>
        <div align="center">
            <button>.</button>
            <button>0</button>
            <button class="btn">=</button>
            <button class="btn">%</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
